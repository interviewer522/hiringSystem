<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-0.9.9-rc2/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>    
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">      
    <script type="text/javascript" src="js/loginjs.js"></script> 
    <link rel="stylesheet" type="text/css" href="css/logincss.css"/> 
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />  
  </head>

  <body class="body">
    <div class="login">
      <div class="mui-appbar">
        <img class="picture" src="images/hiregl_logo.png">
      </div>
      <div>
        <form class="mui-form">
          <h2>LOG IN</h2>
          <div class="line"></div>
            <div class="mui-textfield">
            <h3>Username</h3>
              <input id="username" type="text" placeholder="">
            </div><br>
            <div class="mui-textfield">
             <!--  <div class="line"></div>-->
            <h3>Password</h3>
              <input id="password" type="password" placeholder="">
            </div><br>
            <div class="btn">
          <button id="button-login" type="submit" class="mui-btn mui-btn--raised">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
